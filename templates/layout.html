<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _("TCF - Sermon Search") }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ _('Searchable sermon transcripts from TCF. Find past sermons easily.') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            background-color: #222;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .content-wrapper {
            flex: 1;
            padding: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
            border-radius: 0 0 10px 10px;
        }
        .navbar-brand {
            font-family: 'Merriweather', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #222;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #007bff;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-size: 1.1rem;
            padding: 8px 15px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
            transform: translateY(-2px);
        }

        /* Styled Language Dropdown */
        .dropdown-toggle {
            background: none;
            border: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .dropdown-toggle:hover {
            color: #007bff;
            transform: translateY(-2px);
        }
        .dropdown-menu {
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            font-size: 1rem;
            padding: 8px 12px;
            transition: background-color 0.2s ease;
        }
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Style for Stats for nerds */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            font-size: 0.9rem;
            text-align: center; /* Centers the primary text */
            position: relative; /* Enables absolute positioning for the stats link */
        }
        .footer-container {
            position: relative;
        }
        .footer-text {
            display: inline-block; /* Keeps the text block-level for proper centering */
        }
        .stats-link {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Vertically centers the link */
            font-size: 0.75rem; /* Smaller font than the footer text */
            color: white;
            text-decoration: none;
        }
        .stats-link:hover {
            text-decoration: underline;
        }
   </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">{{ _("Sermon Search") }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">üîç {{ _("Search") }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sermon_index') }}">üìÇ {{ _("Sermon Index") }}</a>
                    </li>
                    <!-- Language Dropdown -->
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                            {% if language == "es" %}
                                {{ _("Spanish") }}
                            {% else %}
                                {{ _("English") }} <!-- Defaults to English -->
                            {% endif %}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li>
                                <form action="{{ url_for('set_language') }}" method="post" id="languageForm-en">
                                    <input type="hidden" name="language" value="en">
                                    <button type="submit" class="dropdown-item {% if language == 'en' %}active{% endif %}">{{ _("English") }}</button>
                                </form>
                            </li>
                            <li>
                                <form action="{{ url_for('set_language') }}" method="post" id="languageForm-es">
                                    <input type="hidden" name="language" value="es">
                                    <button type="submit" class="dropdown-item {% if language == 'es' %}active{% endif %}">{{ _("Spanish") }}</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
        <span class="footer-text">
            {{ _("üìñ Sermon Search | Written by: Jay Collett | Version: 0.2.10 | Date: March 6, 2025") }}
        </span>
        <a href="{{ url_for('stats') }}" class="stats-link">{{ _("Stats for nerds") }}</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
