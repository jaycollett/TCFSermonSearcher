{% extends "layout.html" %}
{% block content %}
<style>
  .sermon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .sermon-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .sermon-card h5 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  .sermon-card p {
    font-size: 0.95rem;
    color: #555;
  }
  .audio-container {
    margin-top: auto;
  }
</style>

<h2 class="text-center mb-4">ðŸ“‚ Sermon Index</h2>

<div class="sermon-grid">
  {% for sermon in sermons %}
    <div class="sermon-card">
      <h5>
        <a href="{{ url_for('sermon_detail', sermon_id=sermon['id']) }}">
          {{ sermon['title'] }}
        </a>
      </h5>
      <p>{{ sermon['snippet'] }}...</p>
      <div class="audio-container">
        <audio controls>
          <source src="{{ url_for('audiofiles', filename=sermon['mp3_file']) }}" type="audio/mpeg">
        </audio>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
