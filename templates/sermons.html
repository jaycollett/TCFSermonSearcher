{% extends "layout.html" %}
{% block content %}
<style>
    .sermon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 30px auto;
    }

    .sermon-card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 360px;
        overflow: hidden;
    }

    .sermon-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .sermon-card h5 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-family: 'Merriweather', serif;
        color: #333;
        flex-shrink: 0;
    }

    .sermon-card h5 a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s ease;
    }

    .sermon-card h5 a:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    .sermon-snippet {
        font-size: 1.1rem;
        color: #444;
        line-height: 1.6;
        overflow: hidden;
        flex-grow: 1;
    }

    .sermon-categories {
        margin-top: auto;
        text-align: center;
        font-size: 0.75rem;
        color: #666;
        padding: 2px 0;
        border-top: 1px solid #eee;
        flex-shrink: 0;
    }

    h2.sermon-index-title {
        text-align: center;
        margin-bottom: 40px;
        font-family: 'Merriweather', serif;
        font-size: 2.8rem;
        color: #333;
    }
</style>

<h2 class="sermon-index-title">{{ _("ðŸ“‚ Sermon Index") }}</h2>
<div class="sermon-grid" id="sermon-grid">
    {% for sermon in sermons %}
    <div class="sermon-card">
        <h5>
            <a href="{{ url_for('sermon_detail', sermon_guid=sermon['sermon_guid']) }}">
                {{ sermon['sermon_title'] }}
            </a>
        </h5>
        <p class="sermon-snippet">{{ sermon['snippet']|truncate_text(250) }}</p>
        <div class="sermon-categories">{{ sermon['categories'] }}</div>
    </div>
    {% endfor %}
</div>
<div id="loading" style="text-align:center; margin:20px; display:none;">
    <em>Loading more sermons...</em>
</div>

<script>
  let currentPage = 1;
  let loading = false;
  let endOfData = false;

  async function loadMoreSermons() {
    if (loading || endOfData) return;
    loading = true;
    currentPage += 1;
    document.getElementById('loading').style.display = 'block';
    try {
      const response = await fetch(`/api/sermons?page=${currentPage}`);
      if (response.ok) {
        const sermons = await response.json();
        if (sermons.length === 0) {
          endOfData = true;
        } else {
          const grid = document.getElementById('sermon-grid');
          sermons.forEach(sermon => {
            const card = document.createElement('div');
            card.className = 'sermon-card';
            card.innerHTML = `
              <h5><a href="/sermon/${sermon.sermon_guid}">${sermon.sermon_title}</a></h5>
              <p class="sermon-snippet">${sermon.snippet.substring(0, 250)}</p>
              <div class="sermon-categories">${sermon.categories}</div>
            `;
            grid.appendChild(card);
          });
        }
      }
    } catch (error) {
      console.error("Error loading sermons:", error);
    }
    document.getElementById('loading').style.display = 'none';
    loading = false;
  }

  window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
      loadMoreSermons();
    }
  });
</script>
{% endblock %}
